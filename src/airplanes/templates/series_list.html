<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat List</title>
</head>
<body>
    <h1><b>List of all flats:</b></h1>
    <ul>
    {% for flat in flat_list %}
        <li>{{ forloop.counter }}. Flat # {{ flat.id }} --<a href="/flat/{{ flat.pk }} ">{{ flat }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
