{% block title %} Genre list {% endblock title %}
{% block body %} 
    <ul>
    {% for genre in genre_list %}

        || <a href="{% url 'directories:genre_update' genre.pk  %}">Update</a>
        || <a href="{% url 'directories:genre_delete' genre.pk  %}">Delete</a></li>

    </ul>
    <button><a href="{% url 'directories:genre_create' %}">Создать жанр?</a></button>
{% endblock body %}
